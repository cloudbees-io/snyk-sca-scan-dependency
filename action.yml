apiVersion: automation.cloudbees.io/v1alpha1
kind: action
name: snyk-sca-scan
inputs:
  orgname:
    description: 'snyk username'
    required: true
  token:
    description: 'snyk client secret'
    required: true
  language:
    description: 'language name'
    required: false
  gh-secret-access-token:
    description: 'GitHub Token'
    required: false
runs:
  using: composite
  steps:
    - id: run-orchestrator
      name: snyk sca
      uses: docker://registry.saas-dev.beescloud.com/staging/compliance-snyksca:main-c7470528df4dd836b29d0c66bfbfd8a26f22dda5
      shell: bash
      env:
        CONFIG_JSON: '{\"metaInfo\":{\"url\":\"NA\",\"username\":\"${{ inputs.orgname }}\",\"password\":\"NA\",\"client_secret\":\"${{ inputs.token }}\",\"toolName\":\"snyksca\"},\"orchestratorInfo\":{\"assetType\":\"CODE\",\"assetIdentifier\":\"${{ cloudbees.scm.repositoryUrl }}\",\"profileIdentifier\":\"${{ cloudbees.scm.branch }}\",\"language\":\"${{ inputs.language }}\"},\"metaInformation\":{\"actor\":\"${{ cloudbees.event.head_commit.author.username }}\",\"commit_id\":\"${{ cloudbees.event.head_commit.id }}\",\"tenent_info\":\"NA\",\"scanner_type\":\"SCA\"}}'
        TOKEN_ID: ${{ inputs.gh-secret-access-token }}
        RUN_ID: ${{ cloudbees.run_id }}
        STEP_ID: ${{step.internal.id}}
        JOB_ID: ${{ job.id }}
        DNS_URL: ${{ cloudbees.api.url }}
        JWT_TOKEN: ${{ cloudbees.api.token }}
      run: |
        set -x
        echo "RUN ID: ${{ cloudbees.run_id }}"
        echo "Job ID: ${{ job.id }}"
        echo "Step ID: ${{step.internal.id}}"
        if [ ! -z "$TOKEN_ID" ]
        then
          git config --global url."https://${TOKEN_ID}@github.com".insteadOf  "https://github.com"
        fi
        cd /
        /bin/bash -c "java -jar ./executables/snyk-sca-analyzer.jar & while ! nc -z localhost 5001; do sleep 1; done && ./executables/orchestrator -scanConfig \"${CONFIG_JSON}\" execute-analyser && exit"




       
        
